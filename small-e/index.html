<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMALL·E</title>
<style>
  html {
    color-scheme: dark;
  }
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 900px;
    width: 100%;
    padding: 20px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }
  canvas {
    display: block;
    margin-top: 20px;
    border: 1px solid;
  }
  .images {
    display: flex;
  }
  .input-image-container {
    margin: 1rem;
  }
  .canvases-container {
    margin-left: auto;
  }
  .sticky-footer {
    text-align: center;
    padding: 5px;
    position: sticky;
    bottom: 0;
  }
  a {
    color: inherit;
  }
</style>
</head>
<body>
<div class="container">
  <h1>SMALL·E Image Generator</h1>
  <p id="loading">Select an image, wait a few seconds, and see the results, all powered by your own browser. Click on a generated image to download it.</p>
  <input type="file" accept="image/*" id="imageInput">
  <div class="images">
    <div id="imageContainer" class="input-image-container"></div>
    <div id="canvases" class="canvases-container">
      <canvas id="canvas1" width="200" height="200"></canvas>
      <canvas id="canvas2" width="200" height="200"></canvas>
      <canvas id="canvas3" width="200" height="200"></canvas>
    </div>
  </div>
  <footer class="sticky-footer">
    <p>Ronik Bhaskar, 2023. <a href="https://github.com/ronikbhaskar/chatgpt-mini-projects">Github.</a> <a href="https://ronikbhaskar.github.io">Website.</a> </p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/gh/ronikbhaskar/text_generator/src/markov.js" defer></script>

<script>
  const imageInput = document.getElementById('imageInput');
  const imageContainer = document.getElementById('imageContainer');
  const canvas1 = document.getElementById('canvas1');
  const canvas2 = document.getElementById('canvas2');
  const canvas3 = document.getElementById('canvas3');
  const loading = document.getElementById("loading");
  const canvases = [canvas1, canvas2, canvas3];
  const WIDTH = 200;
  const HEIGHT = 200;

  imageInput.addEventListener('change', handleImageUpload);

  for (let i = 0; i < canvases.length; i++) {
    canvases[i].addEventListener("click", (event) => {
      event.preventDefault();
      const dataURL = canvases[i].toDataURL('image/jpeg'); // Change to 'image/jpeg' for JPEG format
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'markov-image.jpg'; // Change the filename as needed
      link.click();
    });
  }

  function handleImageUpload(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const image = new Image();
        image.src = e.target.result;
        image.onload = function() {
          displayImage(image);
        //   drawImageOnCanvas(image);
          let pixelValues = readImagePixelValues(image);
          const markov = new AssociationTable();
          /* train left to right and right to left */
          for (let i = 0; i < pixelValues.length; i++) {
            let rgbs = pixelValues[0].map(rgbToString)
            markov.train(rgbs);
            markov.train(rgbs.reverse());
          }

          /* train top to bottom and bottom to top */
          pixelValues = transpose(pixelValues);
          for (let i = 0; i < pixelValues.length; i++) {
            let rgbs = pixelValues[0].map(rgbToString);
            markov.train(rgbs);
            markov.train(rgbs.reverse());
          }

          markov.updateProbabilities();
          for (let i = 0; i < canvases.length; i++) {
            drawMarkovToCanvas(markov, canvases[i]);
          }
        };
      };
      reader.readAsDataURL(file);
    }
  }

  function displayLoading() {
    loading.innerText = "loading";
  }

  function undisplayLoading() {
    loading.innerText = "";
  }

  function rgbToString(rgba) {
    return `${rgba.r},${rgba.g},${rgba.b},${rgba.a}`;
  }

  function stringToRGB(rgbString) {
    const rgba = rgbString.split(",");
    return {
        r: Number(rgba[0]),
        g: Number(rgba[1]),
        b: Number(rgba[2]),
        a: Number(rgba[3])
    };
  }

  function displayImage(image) {
    imageContainer.innerHTML = '';
    const imgElement = document.createElement('img');
    imgElement.src = image.src;
    imgElement.style.maxWidth = '100%';
    imgElement.style.height = 'auto';
    imageContainer.appendChild(imgElement);
  }

  function readImagePixelValues(image) {
    const canvas = document.createElement('canvas');
    canvas.width = image.width;
    canvas.height = image.height;
    const context = canvas.getContext('2d');
    context.drawImage(image, 0, 0, canvas.width, canvas.height);
  
    const pixelData = context.getImageData(0, 0, canvas.width, canvas.height).data;
    const pixelValues = [];
  
    for (let y = 0; y < canvas.height; y++) {
      const row = [];
      for (let x = 0; x < canvas.width; x++) {
        const offset = (y * canvas.width + x) * 4;
        const red = pixelData[offset];
        const green = pixelData[offset + 1];
        const blue = pixelData[offset + 2];
        const alpha = pixelData[offset + 3];
        row.push({ r: red, g: green, b: blue, a: alpha });
      }
      pixelValues.push(row);
    }
  
    return pixelValues;
  }

  function drawPixelValuesToCanvas(pixelValues, canvas) {
    const ctx = canvas.getContext('2d');
    const width = pixelValues[0].length;
    const height = pixelValues.length;
  
    canvas.width = WIDTH;
    canvas.height = HEIGHT;
  
    const imageData = ctx.createImageData(width, height);
  
    for (let y = 0; y < HEIGHT; y++) {
      for (let x = 0; x < WIDTH; x++) {
        const pixel = pixelValues[y][x];
        const offset = (y * width + x) * 4;
  
        imageData.data[offset] = pixel.r;
        imageData.data[offset + 1] = pixel.g;
        imageData.data[offset + 2] = pixel.b;
        imageData.data[offset + 3] = pixel.a;
      }
    }
  
    ctx.putImageData(imageData, 0, 0);
  }

  function drawMarkovToCanvas(markov, canvas) {
    const pixelValues = [];

    for (let i = 0; i < HEIGHT; i++) {
        row = markov.genText(WIDTH).split(" ").map(stringToRGB);
        pixelValues.push(row);
    }

    /* 2D generation down and right */
    for (let count = 0; count < 50; count++) {
        for (let i = 1; i < HEIGHT - 1; i++) {
            for (let j = 1; j < WIDTH - 1; j++) {
                let rand = Math.random();
                if (rand < 0.25) 
                    pixelValues[i][j] = stringToRGB(markov.seededGenText(rgbToString(pixelValues[i][j - 1]), 1));
                else if (rand < 0.5)
                    pixelValues[i][j] = stringToRGB(markov.seededGenText(rgbToString(pixelValues[i - 1][j]), 1)); 
                else if (rand < 0.75)
                    pixelValues[i][j] = stringToRGB(markov.seededGenText(rgbToString(pixelValues[i][j + 1]), 1)); 
                else
                    pixelValues[i][j] = stringToRGB(markov.seededGenText(rgbToString(pixelValues[i + 1][j]), 1)); 
            }
        }
    }
    

    drawPixelValuesToCanvas(pixelValues, canvas);
  }

  function transpose(matrix) {
    return matrix[0].map((col, i) => matrix.map(row => row[i]));
  }

  

</script>
</body>
</html>
